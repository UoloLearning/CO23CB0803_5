<html>

    <head>
        <title> Using replace() Function
        </title>
    </head>

    <body>
        <script>
            var game = "Basketball";
            document.write("The old String is ", game);

            document.write("<br>");

            var new_game = game.replace("Basket", "Volley");
            document.write("The new string, after replacement is ", new_game);

        </script>
    </body>

</html>
